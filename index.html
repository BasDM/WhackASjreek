<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack A Sjreek</title>
    <link rel="stylesheet" href="stijl.css"></link>
    <script src="script.js" defer></script>
</head>
<body>

    <audio id="mySong" src="./media/all_stars_instrumental.mp3" type="audio/mp3" loop></audio>
    <div id="sound">
        <div class="geluid">SOUND (click)</div>
        <img src="./media/shrekOpen.png" id="icon">
    </div>

    <h1>Whack a Sjreek</h1>
    <h2 id="score">0</h2>
    <h4 id="highScore">Highscore: 0</h4>
    <!--3x3 board-->
    <div id="board"></div>
    <h3 id = "play">Play</h3>

    <div class="legende">
        <img src="./media/Chad.png"></img>
        <img src="./media/sjreekDank.png"></img>
    </div>

</body>
</html>
